<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMF Remote Control</title>
    <style type="text/css" media="screen">		
    html, body { height: 100%; }
    body {
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			background-color: blue;
		}
    #container {
			width		: 100%;
			height		: 100%;
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			-webkit-user-select	: none;
			-moz-user-select	: none;
		}
    </style>
  </head>
  <body id="body">		
    <div id="container"></div>
    <span id="result"></span>

    <script src="virtualjoystick.js"></script>
    <script>
        var ws = null;

        function addMessage(message) {
          console.log(message);
        }

        function sendSpeed(motorNumber, speed){
          if (!connected) {
            return;
          }
          var buf = new Int32Array(2);
          buf[0] = motorNumber;
          buf[1] = speed >> 0;
          ws.send(buf);
        }
        
        var connected = false;
        function startSocket(){
          var host = document.location.host; // '192.168.178.107';
          ws = new WebSocket('ws://'+host+'/ws',['arduino']);
          ws.binaryType = "arraybuffer";
          ws.onopen = function(e){
            addMessage("Connected");
            connected = true;
          };
          ws.onclose = function(e){
            connected = false;
            addMessage("Disconnected");
          };
          ws.onerror = function(e){
            console.log("ws error", e);
            addMessage("Error");
          };
          ws.onmessage = function(e){
            var msg = "";
            if(e.data instanceof ArrayBuffer){
              msg = "BIN:";
              var bytes = new Uint8Array(e.data);
              for (var i = 0; i < bytes.length; i++) {
                msg += String.fromCharCode(bytes[i]);
              }
            } else {
              msg = "TXT:"+e.data;
            }
            addMessage(msg);
          };
        }

        startSocket();

      var limit = 100;

        var joystick	= new VirtualJoystick({
          container	: document.getElementById('container'),
          mouseSupport	: true,
          limitStickTravel: true,
		      stickRadius	: limit
        });
        joystick.addEventListener('touchStart', function(){
          console.log('down')
        })
        joystick.addEventListener('touchEnd', function(){
          console.log('up')
        })

        setInterval(function(){
          var x = joystick.deltaX() / limit;
          var y = joystick.deltaY() / limit;

          var value = Math.min(1, Math.sqrt(x * x + y * y));
          var horizontalness = 1 - Math.abs(Math.atan(y / x) / (Math.PI / 2));

          var left = 0;
          var right = 0;

          if (y > 0) {
            if (x > 0) {
              // bottom right
              left = -1 + 2 * horizontalness;
              right = -1;
            } else if ( x < 0) {
              // bottom left
              right = -1 + 2 * horizontalness;
              left = -1;
            }
          } else if (y < 0) {
            if (x > 0) {
              // top right
              right = 1 - 2 * horizontalness;
              left = 1;
            } else {
              // top left
              left = 1 - 2 * horizontalness;
              right = 1;
            }
          }

          left *= value;
          right *= value;

          sendSpeed(1, left * 1024);
          sendSpeed(2, right * 1024);
          console.log(Math.round(left * 1024), Math.round(right * 1024));
        }, 1/30 * 1000);
    </script>
  </body>
</html>
